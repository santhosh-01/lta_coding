<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- External Style Sheet for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- "common.css" Style sheet -->
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <div class="container">
        <div class="mt-5" id="logo-container"><img class="border rounded" id="logo" src="images/logo.png"
                alt="Logo Not Found"></div>
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div id="border" class="mt-3 col-lg-6 bg-light">
                <form>
                    <h2 class="m-4 my-5">Sign Up</h2>
                    <p class="mx-4" style="text-align: right;">Already have an account? <a
                            href="https://www.google.com">Log In</a>
                    </p>
                    <div class="m-4 row">
                        <div class="form-group col-md-6">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group m-4 row">
                        <div class="form-group col-12">
                            <label for="mail_or_phone">Email / Phone Number</label>
                            <input type="text" class="form-control" id="mail_or_phone"
                                placeholder="Mail Id / Phone Number" required>
                        </div>
                    </div>

                    <div class="form-group text-center m-4 p-3">
                        <a href="https://www.google.com" class="button btn-primary"><button type="submit"
                                class="btn btn-primary">Register</button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
